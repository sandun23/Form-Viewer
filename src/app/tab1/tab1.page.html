<ion-header >
  <ion-toolbar>
    <ion-title class="ion-text-center">
     Form Wizard
    </ion-title>
  </ion-toolbar>
</ion-header>

<br>
<br>

<ion-content>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-title>Registration Form</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <br>
        <ion-input [(ngModel)]="name" placeholder="Full Name"></ion-input>
        <br>
        <ion-input [(ngModel)]="address" placeholder="Address"></ion-input>
        <br>
        <ion-input [(ngModel)]="country" placeholder="Country"></ion-input>
        <br>
        <br>

        <ion-button expand="block" color="primary" (click)="OnClickReg()"  >Save</ion-button>

        <!--<ion-tab-button tab="tab1" expand="block" color="primary"  (click)="OnClickReg()" >Next</ion-tab-button>-->
      </ion-card-content>
    </ion-card>
